<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>required fields followed by * </p>
        <h2>contact Information</h2>
        <p>name:*<input type="text" name=" name" required></p>
        <fieldset>
            <legend>gender*</legend>
        <p>
            male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">

       </p>
    </fieldset>
    <p>address:* <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
    <p>email:* <input type="email" name="email" id="email"></p>
    <p>pincode: *<input type="number" id="pincode"></p>
    <h2>Payment information</h2>
    <p>Card type:*
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="Rupay">Rupay</option>

            
        </select>
    </p>
    <p>
        card number *<input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration date *<input type="date" name="exp_date" id="exp_date">
    </p>
    <p>CVV* <input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="Pay Now ">
    </form>
</body>
</html>
